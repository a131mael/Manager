<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/userDefault.xhtml">

	<h:head>
	</h:head>

	<ui:define name="content">
		<h:form style="width:100%;border:none">
			<div>
				<h:panelGrid columns="3">

					<h:panelGrid columns="3" width="300px">
						<h:outputLabel id="olMainTean" value="#{msg['team.mainTeam']}: " style="font-size: 1.5em; " />
						<p:spacer width="10px"/>
						<h:outputLabel value="#{playerListController.teamPlayers.size()} #{msg['team.players']}" style="font-size: 1.5em"/>
					</h:panelGrid>
					<p:spacer width="50px"/>
					<h:panelGrid columns="2">
						<h:outputLabel value="#{msg['select.orderby']}" style="font-size: 1.5em"/>

						<p:selectOneMenu label="orderBy" style="width: 200px; margin-left: 10px;"
								value="#{playerListController.selectedHability}">
							<f:selectItem itemLabel="Hability" itemValue="" style="font-size: 1.5em"/>
							<f:selectItems value="#{selectItems.habilityEnum}" var="item" itemValue="item" itemLabel="#{item.description}"/>
							<p:ajax process="@this" update="@form" />
						</p:selectOneMenu>
					</h:panelGrid>

				</h:panelGrid>
				<hr />
				<br />

				<h:panelGrid id="listPlayers">
					<ui:repeat var="player" value="#{playerListController.teamPlayers}"
						varStatus="status">
						<h:panelGrid columns="10">
							<img
								src="../../resources/img/ico/flags/#{player.country.name.toLowerCase()}.png"
								width="16px" height="16px" alt="#{player.country.name}" />

							<h:link value="#{player.name}, "
								onclick="window.location='./player.xhtml?id=#{player.id}'" style="font-size: 1.5em"/>

							<h:outputLabel value="#{playerHability.getAge(player.age)}" style="font-size: 1.5em"/>
							<h:outputText value="#{msg['player.age.yearOld']} " style="font-size: 1.5em"/>
							<h:outputText value=" " style="padding-left: 30px" />
							<h:outputText value="#{msg['player.height']}: " style="font-size: 1.5em"/>
							<h:outputLabel value="#{playerHability.getHeigth(player.height)}m" style="margin-left:2px;font-size: 1.5em" />
								<p:spacer width="10px"/>
							<h:outputText value="#{msg['player.value']}: " style="font-size: 1.5em"/>
							<h:outputLabel value="#{playerHability.getValue(player.value)}"	style="margin-left:2px;font-size: 1.5em" />
						</h:panelGrid>
						<center>
							<hr style="margin-top: 4px;margin-bottom: 4px;"/>
							<h:panelGrid columns="3">
								<h:panelGrid columns="2" title="Bodily" style="font-size: 1.5em">

									<h:outputLabel value="#{msg['player.agility']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.agility)}" />

									<h:outputLabel value="#{msg['player.impulse']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.impulse)}" />

									<h:outputLabel value="#{msg['player.resistence']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.resistence)}" />

									<h:outputLabel value="#{msg['player.strength']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.strength)}" />


									<h:outputLabel value="#{msg['player.velocity']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.velocity)}" />

								</h:panelGrid>

								<h:panelGrid columns="2" title="Technical" style="font-size: 1.5em">
									<h:outputLabel value="#{msg['player.disarm']}" />
									<h:outputText
										value="#{playerHability.getHability(player.disarm)}" />

									<h:outputLabel value="#{msg['player.mark']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.mark)}" />

									<h:outputLabel value="#{msg['player.kick']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.kick)}" />

									<h:outputLabel value="#{msg['player.pass']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.pass)}" />

									<h:outputLabel value="#{msg['player.technique']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.technique)}" />

								</h:panelGrid>

								<h:panelGrid columns="2" title="Psychological" style="font-size: 1.5em">
									<h:outputLabel value="#{msg['player.aggressiveness']}:  " />
									<h:outputText
										value="#{playerHability.getHability(player.aggressiveness)}" />

									<h:outputLabel value="#{msg['player.decision']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.decision)}" />

									<h:outputLabel value="#{msg['player.goalKeaper']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.goalKeaper)}" />

									<h:outputLabel value="#{msg['player.positioning']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.positioning)}" />

									<h:outputLabel value="#{msg['player.workIndex']}: " />
									<h:outputText
										value="#{playerHability.getHability(player.workIndex)}" />
								</h:panelGrid>

							</h:panelGrid>
						</center>

						<br />
						<br />
						<br />
					</ui:repeat>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
