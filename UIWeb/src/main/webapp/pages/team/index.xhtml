<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/userDefault.xhtml">

	<ui:define name="content">
		<h:form style="width:100%; border:none">
			<div>
				<h:panelGrid columns="2" width="100%">
					<h:panelGrid width="50%">
						<img
							src=" ../../resources/img/ico/flags/#{authController.loggedUser.countryDTO.name.toLowerCase()}.png"
							width="45px" height="45px"
							alt="#{authController.loggedUser.team.league.country.name}" />

					</h:panelGrid>
					<h:panelGrid columns="2">

						<h:outputLabel value="#{authController.loggedUser.team.name}"
							style="font-size: 25px" />

						<img
							src=" ../../resources/img/ico/flags/#{authController.loggedUser.countryDTO.name.toLowerCase()}.png"
							width="16px" height="16px; "
							alt="#{authController.loggedUser.team.league.country.name}" />

						<h:outputText value="" />
						<h:outputText value="" />

						<h:outputLabel value="#{msg['country']}" />
						<h:outputText value="#{authController.loggedUser.countryDTO.name}" />

						<h:outputLabel value="#{msg['team.user']}" />
						<h:outputText value="#{authController.loggedUser.login}" />

						<h:outputLabel value="#{msg['team.league']}" />
						<h:link value="#{authController.loggedUser.mainLeague.name}"  outcome="league"/>

						<h:outputLabel value="#{msg['team.entry']}" />
						<h:outputText value="..." style="font-size: 25px" />

						<h:outputLabel value="#{msg['team.idiom']}" />
						<h:outputText value="..." style="font-size: 25px" />

						<h:outputLabel value="#{msg['team.stadium']}" />
						<h:outputText value="..." style="font-size: 25px" />

						<h:outputLabel value="#{msg['team.region']}" />
						<h:outputText value="..." style="font-size: 25px" />

						<hr />

					</h:panelGrid>
					<ui:repeat var="match" value="#{matchController.lastTeamMatchs}"
						varStatus="status">

						<h:panelGrid columns="4">
							<h:outputLabel value="#{match.round}" />
							<h:outputLabel value="#{match.homeTeam.name}" />
							<h:outputLabel value=" - " />
							<h:outputLabel value="#{match.visitTeam.name}" />
						</h:panelGrid>
					</ui:repeat>



				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
