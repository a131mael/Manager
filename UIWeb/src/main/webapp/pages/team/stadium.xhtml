<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/userDefault.xhtml">

	<ui:define name="content">
		<div style="width: 100%" class="alinhamentoHorizontal">
			<div class="fundoCinzaPainel espacamentoEsqueda" style="width: 100%">
				<h:outputText value="#{stadiumController.stadium.name} " />
			</div>

			<br />
			<div class="espacamentoEsqueda alinharTopo" style="width: 100%">

				<h:panelGrid columns="2" width="100%">
					<h:panelGrid columns="2" width="60%">
						<h:outputLabel value="Arquibancada" />
						<h:outputLabel value="#{stadiumController.stadium.bleacher}" />

						<h:outputLabel value="Arquibancada coberta" />
						<h:outputLabel
							value="#{stadiumController.stadium.coveredBleacher}" />

						<h:outputLabel value="Cadeira" />
						<h:outputLabel value="#{stadiumController.stadium.chair}" />

						<h:outputLabel value="Cadeira coberta" />
						<h:outputLabel value="#{stadiumController.stadium.coveredChair}" />

						<h:outputLabel value="Vip" />
						<h:outputLabel value="#{stadiumController.stadium.vip}" />

						<h:outputLabel value="Vip coberta" />
						<h:outputLabel value="#{stadiumController.stadium.coveredVip}" />
					</h:panelGrid>
						
					<h:panelGrid styleClass="alinharTopo alinharDireita" width="40%">
						<img src="../../resources/img/stadium.jpg"
								width="150px" height="150px;"
								alt="#{authController.loggedUser.team.league.country.name}" 
							/>			
					</h:panelGrid>

				</h:panelGrid>

			</div>

		</div>
	</ui:define>
</ui:composition>
